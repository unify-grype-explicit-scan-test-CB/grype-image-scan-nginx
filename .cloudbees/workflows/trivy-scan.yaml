name: trivy-scan
kind: workflow
apiVersion: automation.cloudbees.io/v1alpha1

on:
  workflow_dispatch:
permissions:
  scm-token-own: read
  scm-token-org: read
  id-token: write

jobs:
  trivy-scan:
    steps:      
      - name: checkout Source Code
        uses: cloudbees-io/checkout@v1

      - name: Scan with Trivy
        uses: cloudbees-io/trivy-plugin@v2
        with:
          binary-tar-path: /trivy-nginx/nginx.tar
